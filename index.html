<!doctype html>
<html ng-app="listaControllerApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <script src="https://code.angularjs.org/1.0.1/angular-1.0.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/hmac-sha256.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/enc-base64.min.js"></script>
        <script src="controller/controller.js"></script>
        <style type="text/css">
          #menu{
            height: 100px;
            background-color: #836FFF;
            color: white;
            margin-bottom: 15px;
          }

          #item_menu{
            margin: 10px 10px 10px 10px;
          }

          img{
            width: 250px;
          }

          .voto{
            width: 25px;
          }

          .audio{
            width: 150px;
          }

        </style>

        <script type="text/javascript">
          function seta_titulo(titulo){
            var s = document.getElementById("titulo_escolhido");
            s.value = titulo;
          }
        </script>
    </head>
    <body>
      <div class="container">
      <div ng-controller="ListaControllerCtrl">
    <div id="menu">
        <div id="interno" class="row">
          <div id="item_menu" class="col-md-3 align-self-center"><img src="http://listenx.com.br/play/wp-content/uploads/2021/01/listenx-semslogan-cor.png"></div>
          <div id="item_menu" class="col-md-1 align-self-center"></div>
          <div id="item_menu" class="col-md-1 align-self-center">Título</div>
          <div id="item_menu" class="col-md-1 align-self-center">Artista</div>
          <div id="item_menu" class="col-md-1 align-self-center">Energia</div>
          <div id="item_menu" class="col-md-1 align-self-center">Idioma</div>
          <div id="item_menu" class="col-md-1 align-self-center">Voz</div>
          <div id="item_menu" class="col-md-1 align-self-center">Voto</div>
          <div id="item_menu" class="col-md-1 align-self-center"></div>
          <div id="item_menu" class="col-md-1 align-self-center"></div>
        </div>
      </div>
      
          <div class="row">
                <div class="col-md-3">
                  <img src="assets/capa_playlist.jpeg">
                </div>

                <div class="col-md-8">
                        <input type="hidden" name="titulo_escolhido" id="titulo_escolhido" value="">
                      <table>
                        <tbody >
                          <tr ng-repeat="d in itens">
                            <div id="interno" class="row">
                              <td class="col-md-1">
                                <audio class="audio" autoplay="autoplay" controls="controls">
                                  <source src="{{ d.link }}" type="audio/mp3" />
                                  seu navegador não suporta HTML5
                                </audio>
                              </td>
                                <td class="col-md-1 "><strong>{{ d.titulo }}</strong></td>
                                <td class="col-md-1 ">{{ d.artista }}</td>
                                <td class="col-md-1 ">{{ d.energia }}</td>
                                <td class="col-md-1 ">{{ d.idioma }}</td>
                                <td class="col-md-1 ">{{ d.voz }}</td>
                                <td class="col-md-1 "><button onclick="seta_titulo('{{ d.titulo }}')" ng-click="salva_voto1()"><img class="voto" src="{{ d.voto1 }}"></button></td>
                                <td class="col-md-1 align-self-center"><button onclick="seta_titulo('{{ d.titulo }}')" ng-click="salva_voto2()"><img class="voto" src="{{ d.voto2 }}"></button></td>
                            </div>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                </div>
          </div>
       </div>
    </body>
</html>
